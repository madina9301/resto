<ion-content [fullscreen]="true">
  <ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-title style="text-align: center"><strong>Liste des Plats</strong></ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/menu"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title style="text-align: center"><strong>Ajout d'un Plat</strong> </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (submit)="ajouterPlat()">
        <ion-list>
          <ion-item>
            <ion-icon name="restaurant-outline"></ion-icon>
            <ion-input [(ngModel)]="plat.nom" type="text" name="nom" required minlength="3" placeholder="Nom ..." #actor="ngModel"></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="actor.hasError('minlength')" class="c">Doit contenir au moins 3 caracteres</ion-text><br>
          <ion-item>
            <ion-icon name="card-outline"></ion-icon>
            <ion-input [(ngModel)]="plat.prix" type="number" name="prix" placeholder=" Prix ..." required value=0></ion-input>
          </ion-item><br>
          <ion-item>
            <ion-icon name="reader-outline"></ion-icon>
            <ion-textarea [(ngModel)]="plat.description" placeholder=" Description ..." name="description"></ion-textarea>
          </ion-item>
          <ion-button fill="solid" size="default" color="primary" class="a" type="submit">Valider</ion-button>
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
