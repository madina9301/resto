<ion-app>
  <ion-content>
    <ion-header [translucent]="true">
      <ion-toolbar color="primary">
        <ion-title style="text-align: center"><strong>Liste des Plats</strong></ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-list lines="none">
      <ion-item>
        <ion-label><strong>Nom</strong></ion-label>
        <ion-label style="margin-left: -10px"><strong>Prix</strong></ion-label>
        <ion-icon name="create-outline" style="margin-right: 15px"></ion-icon>
      </ion-item>

      <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>

      <ion-item *ngFor="let plat of plats">

        <ion-label>{{plat.nom}}</ion-label>
        <ion-label>{{plat.prix}}</ion-label>
        <ion-icon name="add-circle-outline" color="success" (click)="AlertConfirm(plat)"></ion-icon>
        <ion-icon name="create" color="warning" (click)="ModifierPlat(plat.id)"></ion-icon>
        <ion-icon name="trash" color="danger" (click)="AlertSup(plat)"></ion-icon>
        <!-- <ion-icon name="eye" color="success" (click)="voirPlat(plat.id)"></ion-icon> -->
      </ion-item>
    </ion-list>

    <ion-fab routerLink="/tabs/menu/ajout-plat" vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
</ion-app>
