<ion-header>
  <ion-toolbar color="primary" style="text-align: center;">
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="../../assets/img/images.jpg" alt="logo" class="logo">
    <ion-card-header>
      <ion-card-title style="text-align: center"><strong>Authentification</strong> </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (submit)="login(loginForm.value)" [formGroup]="loginForm">
        <ion-list>
          <ion-item>
            <ion-icon name="mail-outline"></ion-icon>
            <ion-input formControlName="email" type="email" required placeholder="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="key-outline"></ion-icon>
            <ion-input [type]="typePassword ? 'text': 'password' " formControlName="password" required placeholder=" password"></ion-input>
            <ion-icon [name]="iconPassword" (click)="voirPassword()"></ion-icon>
          </ion-item><br>
          <p style="text-align: right;"><a routerLink='/reset-password'>mot de passe oubli√© ? </a> </p>
          <ion-button fill="solid" size="default" color="primary" style="margin-left: 90px;" type="submit">Valider</ion-button>
        </ion-list>
        <p style="text-align: right;">Creer un compte ?<a routerLink='/signup'>SignUp </a> </p>
      </form>
    </ion-card-content>
  </ion-card>


</ion-content>
<ion-footer>
  <ion-toolbar color="primary" style="text-align: center;">
    <ion-title>niangmamadou.info@gmail.com</ion-title>

  </ion-toolbar>
</ion-footer>
